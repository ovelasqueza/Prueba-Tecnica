<main class="main">
  <div class="content bg-white shadow-sm p-4 rounded col-sm-10 col-md-8 col-lg-6 mx-auto">
    <h2 class="mb-4">Información básica</h2>

    <div class="form-group mb-3">
      <label for="lastName" class="form-label text-secondary">Primer apellido</label>
      <input type="text" id="lastName" class="form-control form-control-lg" [value]="client.lastName" disabled>
    </div>

    <div class="form-group mb-3">
      <label for="firstName" class="form-label text-secondary">Primer nombre</label>
      <input type="text" id="firstName" class="form-control form-control-lg" [value]="client.name" disabled>
    </div>
  </div>

  <div class="text-center mt-3">
    <button (click)="back()" class="btn btn-secondary btn-lg">
      Regresar
    </button>
  </div>
</main>
<router-outlet></router-outlet>
